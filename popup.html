<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Storage Manager</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .header {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .tab-selector {
        margin-bottom: 15px;
      }
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        display: none;
      }
      
      /* 自定义选择器样式 */
      .custom-select {
        position: relative;
        width: 100%;
      }
      
      .select-trigger {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        cursor: pointer;
        background-color: white;
      }
      
      .select-trigger:hover {
        background-color: #f5f5f5;
      }
      
      .select-options {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 4px 4px;
        background-color: white;
        z-index: 1000;
      }
      
      .select-option {
        padding: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .select-option:hover {
        background-color: #f5f5f5;
      }
      
      .select-option.selected {
        background-color: #e8f0fe;
      }
      
      .location-icon {
        width: 16px;
        height: 16px;
        fill: none;
        stroke: #4285f4;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .action-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 12px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #3367d6;
      }
      .result-container {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        border-radius: 4px;
      }
      .mg-b-10 {
        margin-bottom: 10px;
      }
    </style>
    <link rel="stylesheet" href="./components/notification/index.css" />
    <script src="./popup.js" type="module"></script>
  </head>
  <body>
    <div class="header">Storage Manager</div>

    <div class="tab-source-selector mg-b-10">
      源标签：
      <div class="custom-select" id="sourceCustomSelect">
        <div class="select-trigger">-- 选择源标签页 --</div>
        <div class="select-options" style="display: none;"></div>
      </div>
      <input type="hidden" id="tabSourceSelect" value="" />
    </div>

    <div class="action-buttons">
      <button id="copySessionBtn">复制 SessionStorage</button>
      <button id="copyCookieBtn">复制 Cookies</button>
      <button id="copyLocalBtn">复制 LocalStorage</button>
      <button id="copyAllBtn">复制全部</button>
    </div>

    <div class="result-container mg-b-10"><pre id="resultElement"></pre></div>
    <div class="tab-target-selector">
      目标标签：
      <div class="custom-select" id="targetCustomSelect">
        <div class="select-trigger">-- 选择目标标签页 --</div>
        <div class="select-options" style="display: none;"></div>
      </div>
      <input type="hidden" id="tabTargetSelect" value="" />
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>

<div id="notificationContainer"></div>
